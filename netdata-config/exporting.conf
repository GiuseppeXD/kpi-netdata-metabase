# netdata-config/exporting.conf
[exporting:global]
    enabled = yes
    send configured labels = yes
    send automatic labels = no
    send charts matching = *
    send hosts matching = *
    send names instead of ids = yes
    update every = 10

[json:clickhouse]
    enabled = yes
    destination = netdata-proxy:8080
    data source = average
    hostname = %H
    prefix = netdata
    update every = 60
    buffer on failures = 10
    timeout ms = 10000

    # Minimal charts to reduce payload size
    send charts matching = system.cpu disk_space.*
    send hosts matching = *

    # Format settings
    format = json
    # Try connection keep-alive settings
    send names instead of ids = yes